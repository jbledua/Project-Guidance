<mat-stepper linear  headerPosition="top" #stepper class="center-container">
    <mat-step [stepControl]="registerForm">
        <form [formGroup]="registerForm">
        <ng-template matStepLabel>Account</ng-template>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
                <mat-card-subtitle>Step 1 of 2</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="step-content">
                <div class="form-row">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name"  required />
                        <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('email')?.touched">
                            <span *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" required />
                        <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                            <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
                            <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" type="password" required />
                        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                            <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-divider></mat-divider>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button routerLink="/login">Cancel</button>
                <button mat-raised-button color="primary" type="submit" (click)="submitRegisterForm()">Next</button>
            </mat-card-actions>
            <mat-card-footer>
                <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
            </mat-card-footer>
        </mat-card>
        </form>
    </mat-step>
    <mat-step [stepControl]="verifyForm">
        <form [formGroup]="verifyForm">
        <ng-template matStepLabel>Verify</ng-template>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Verify Email Address</mat-card-title>
                <mat-card-subtitle>Step 2 of 2</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="step-content">
                Email Verification not implemented yet. Press next to continue.
            </mat-card-content>
            <mat-card-actions>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-raised-button color="primary" type="submit" (click)="submitVerifyForm()">Next</button>
            </mat-card-actions>
        </mat-card>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Thank you!</mat-card-title>
            </mat-card-header>
            <mat-card-content class="step-content">
                <p>You have successfully registered.</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="stepper.reset()">Reset</button>
                <button mat-raised-button color="primary" routerLink="/inbox">Finish</button>
            </mat-card-actions>
        </mat-card>
    </mat-step>
</mat-stepper>
