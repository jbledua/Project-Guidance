<div class="center-container">
    <form class="form-container" [formGroup]="newThreadForm" (ngSubmit)="submitNewThreadForm()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>New Thread</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill">
              <mat-label>Subject (Optional)</mat-label>
              <input matInput formControlName="subject" type="text" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Members (comma-separated emails)</mat-label>
              <textarea matInput formControlName="members" required></textarea>
              <mat-error *ngIf="newThreadForm.get('members')?.invalid && newThreadForm.get('members')?.touched">
                <span *ngIf="newThreadForm.get('members')?.errors?.['required']">Members are required.</span>
              </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Create Thread</button>
            <button mat-button color="primary" routerLink="/inbox">Cancel</button>
        </mat-card-actions>
    </mat-card>
    </form>
</div>
