<div class="center-container">
    <div *ngIf="currentUser">
        <h2>Account Settings</h2>
        <div>
          <label>Name: {{currentUser.name}}</label>
        </div>
        <h3>Contacts</h3>
          <ul>
            <li *ngFor="let contact of contacts">
              {{contact.name}}
            </li>
          </ul>
      
        <!-- Add form for updating user information -->
      </div>
      
</div>
