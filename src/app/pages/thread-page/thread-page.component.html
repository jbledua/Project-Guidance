<div class="center-container">
  <div class="content-container">
    <div class="thread-container">
      <div class="messages-container">
        <div *ngFor="let message of messages; let i = index" [ngClass]="messageClasses[i]">
          <div class="message-bubble">
            {{ message.content }}
          </div>
        </div>
      </div>
    </div>
    <div class="message-input">
      <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
        <mat-form-field>
          <input matInput formControlName="content" placeholder="Type your message...">
        </mat-form-field>
        <button mat-fab color="primary" type="submit" [disabled]="messageForm.invalid">
          <mat-icon>send</mat-icon>
        </button>
      </form>
    </div>
  </div>
</div>
